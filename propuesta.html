<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Web - Aventura Clásica</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            border: 4px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: #000;
        }
        
        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #8B4513 100%);
        }
        
        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            text-shadow: 2px 2px 0px #000;
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 8px;
            text-align: center;
            white-space: nowrap;
        }
        
        .mobile-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: none;
            justify-content: space-between;
            z-index: 10;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.8);
            border: 2px solid #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:active {
            background: rgba(255,255,255,1);
            transform: scale(0.95);
        }
        
        .jump-btn {
            background: rgba(255,100,100,0.8);
            color: white;
        }
        
        .jump-btn:active {
            background: rgba(255,100,100,1);
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            .controls {
                display: none;
            }
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 8px;
        }
        
        .restart-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="ui-overlay">
            <div>PUNTOS: <span id="score">0</span></div>
            <div>MONEDAS: <span id="coins">0</span></div>
            <div>VIDAS: <span id="lives">3</span></div>
            <div>NIVEL: <span id="level">1</span></div>
        </div>
        
        <div class="controls">
            PC: ← → MOVER | ESPACIO SALTAR | R REINICIAR
        </div>
        
        <div class="mobile-controls">
            <div>
                <div class="control-btn" id="leftBtn">←</div>
            </div>
            <div>
                <div class="control-btn jump-btn" id="jumpBtn">↑</div>
            </div>
            <div>
                <div class="control-btn" id="rightBtn">→</div>
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>¡JUEGO TERMINADO!</h2>
            <p>Puntuación Final: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">JUGAR DE NUEVO</button>
        </div>
    </div>

    <script>
        // Configuración del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Variables del juego
        let gameState = {
            score: 0,
            coins: 0,
            lives: 3,
            level: 1,
            gameRunning: true,
            camera: { x: 0, y: 0 }
        };
        
        // Controles
        const keys = {
            left: false,
            right: false,
            jump: false
        };
        
        // Jugador
        const player = {
            x: 100,
            y: 200,
            width: 32,
            height: 32,
            velX: 0,
            velY: 0,
            speed: 5,
            jumpPower: 15,
            onGround: false,
            color: '#FF6B6B',
            animFrame: 0,
            direction: 1
        };
        
        // Plataformas
        let platforms = [
            {x: 0, y: 350, width: 200, height: 50, color: '#8B4513'},
            {x: 250, y: 300, width: 150, height: 20, color: '#228B22'},
            {x: 450, y: 250, width: 100, height: 20, color: '#228B22'},
            {x: 600, y: 200, width: 150, height: 20, color: '#228B22'},
            {x: 800, y: 300, width: 200, height: 50, color: '#8B4513'},
            {x: 1050, y: 250, width: 100, height: 20, color: '#228B22'},
            {x: 1200, y: 180, width: 150, height: 20, color: '#228B22'},
            {x: 1400, y: 350, width: 200, height: 50, color: '#8B4513'}
        ];
        
        // Enemigos
        let enemies = [
            {x: 300, y: 270, width: 24, height: 24, velX: -1, color: '#8B0000', alive: true},
            {x: 500, y: 220, width: 24, height: 24, velX: -1, color: '#8B0000', alive: true},
            {x: 850, y: 270, width: 24, height: 24, velX: 1, color: '#8B0000', alive: true},
            {x: 1250, y: 150, width: 24, height: 24, velX: -1, color: '#8B0000', alive: true}
        ];
        
        // Monedas
        let coins = [
            {x: 320, y: 260, width: 16, height: 16, collected: false, animFrame: 0},
            {x: 520, y: 210, width: 16, height: 16, collected: false, animFrame: 0},
            {x: 680, y: 160, width: 16, height: 16, collected: false, animFrame: 0},
            {x: 880, y: 260, width: 16, height: 16, collected: false, animFrame: 0},
            {x: 1120, y: 210, width: 16, height: 16, collected: false, animFrame: 0},
            {x: 1280, y: 140, width: 16, height: 16, collected: false, animFrame: 0}
        ];
        
        // Eventos de teclado
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'ArrowLeft':
                    keys.left = true;
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    keys.right = true;
                    e.preventDefault();
                    break;
                case 'Space':
                    keys.jump = true;
                    e.preventDefault();
                    break;
                case 'KeyR':
                    if (!gameState.gameRunning) restartGame();
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'ArrowLeft':
                    keys.left = false;
                    break;
                case 'ArrowRight':
                    keys.right = false;
                    break;
                case 'Space':
                    keys.jump = false;
                    break;
            }
        });
        
        // Controles móviles
        document.getElementById('leftBtn').addEventListener('touchstart', () => keys.left = true);
        document.getElementById('leftBtn').addEventListener('touchend', () => keys.left = false);
        document.getElementById('rightBtn').addEventListener('touchstart', () => keys.right = true);
        document.getElementById('rightBtn').addEventListener('touchend', () => keys.right = false);
        document.getElementById('jumpBtn').addEventListener('touchstart', () => keys.jump = true);
        document.getElementById('jumpBtn').addEventListener('touchend', () => keys.jump = false);
        
        // Prevenir scroll en móviles
        document.addEventListener('touchstart', (e) => e.preventDefault(), {passive: false});
        document.addEventListener('touchmove', (e) => e.preventDefault(), {passive: false});
        
        // Función de actualización del jugador
        function updatePlayer() {
            if (!gameState.gameRunning) return;
            
            // Movimiento horizontal
            if (keys.left) {
                player.velX = -player.speed;
                player.direction = -1;
                player.animFrame += 0.2;
            } else if (keys.right) {
                player.velX = player.speed;
                player.direction = 1;
                player.animFrame += 0.2;
            } else {
                player.velX *= 0.8;
                player.animFrame = 0;
            }
            
            // Salto
            if (keys.jump && player.onGround) {
                player.velY = -player.jumpPower;
                player.onGround = false;
                playSound('jump');
            }
            
            // Gravedad
            player.velY += 0.8;
            
            // Actualizar posición
            player.x += player.velX;
            player.y += player.velY;
            
            // Límites del mundo
            if (player.x < 0) player.x = 0;
            if (player.y > canvas.height) {
                loseLife();
            }
            
            // Actualizar cámara
            gameState.camera.x = player.x - canvas.width / 2;
            if (gameState.camera.x < 0) gameState.camera.x = 0;
        }
        
        // Función de colisiones
        function checkCollisions() {
            player.onGround = false;
            
            // Colisiones con plataformas
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    
                    // Colisión desde arriba
                    if (player.velY > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.onGround = true;
                    }
                    // Colisión desde abajo
                    else if (player.velY < 0 && player.y > platform.y) {
                        player.y = platform.y + platform.height;
                        player.velY = 0;
                    }
                    // Colisión lateral
                    else if (player.velX > 0) {
                        player.x = platform.x - player.width;
                    } else if (player.velX < 0) {
                        player.x = platform.x + platform.width;
                    }
                }
            });
            
            // Colisiones con enemigos
            enemies.forEach(enemy => {
                if (enemy.alive &&
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    
                    // Si el jugador cae sobre el enemigo
                    if (player.velY > 0 && player.y < enemy.y - 10) {
                        enemy.alive = false;
                        player.velY = -8;
                        gameState.score += 100;
                        playSound('enemy');
                    } else {
                        loseLife();
                    }
                }
            });
            
            // Colisiones con monedas
            coins.forEach(coin => {
                if (!coin.collected &&
                    player.x < coin.x + coin.width &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + coin.height &&
                    player.y + player.height > coin.y) {
                    
                    coin.collected = true;
                    gameState.coins++;
                    gameState.score += 50;
                    playSound('coin');
                    
                    // Verificar si se completó el nivel
                    if (gameState.coins >= 6) {
                        nextLevel();
                    }
                }
            });
        }
        
        // Función de actualización de enemigos
        function updateEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                enemy.x += enemy.velX;
                
                // Verificar colisiones con plataformas para cambiar dirección
                let onPlatform = false;
                platforms.forEach(platform => {
                    if (enemy.x + enemy.width > platform.x &&
                        enemy.x < platform.x + platform.width &&
                        enemy.y + enemy.height >= platform.y &&
                        enemy.y + enemy.height <= platform.y + 10) {
                        onPlatform = true;
                    }
                });
                
                // Cambiar dirección en los bordes
                if (!onPlatform || enemy.x <= 0) {
                    enemy.velX *= -1;
                }
            });
        }
        
        // Función de renderizado
        function render() {
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Guardar contexto para la cámara
            ctx.save();
            ctx.translate(-gameState.camera.x, 0);
            
            // Dibujar fondo con nubes
            drawBackground();
            
            // Dibujar plataformas
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Añadir textura a las plataformas
                ctx.fillStyle = 'rgba(255,255,255,0.2)';
                ctx.fillRect(platform.x, platform.y, platform.width, 5);
            });
            
            // Dibujar monedas
            coins.forEach(coin => {
                if (!coin.collected) {
                    coin.animFrame += 0.1;
                    const scale = 1 + Math.sin(coin.animFrame) * 0.1;
                    
                    ctx.save();
                    ctx.translate(coin.x + coin.width/2, coin.y + coin.height/2);
                    ctx.scale(scale, scale);
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(-coin.width/2, -coin.height/2, coin.width, coin.height);
                    ctx.fillStyle = '#FFA500';
                    ctx.fillRect(-coin.width/2 + 2, -coin.height/2 + 2, coin.width - 4, coin.height - 4);
                    ctx.restore();
                }
            });
            
            // Dibujar enemigos
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    ctx.fillStyle = enemy.color;
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    
                    // Ojos del enemigo
                    ctx.fillStyle = 'white';
                    ctx.fillRect(enemy.x + 4, enemy.y + 4, 4, 4);
                    ctx.fillRect(enemy.x + 16, enemy.y + 4, 4, 4);
                    ctx.fillStyle = 'black';
                    ctx.fillRect(enemy.x + 6, enemy.y + 6, 2, 2);
                    ctx.fillRect(enemy.x + 18, enemy.y + 6, 2, 2);
                }
            });
            
            // Dibujar jugador
            drawPlayer();
            
            // Restaurar contexto
            ctx.restore();
            
            // Actualizar UI
            updateUI();
        }
        
        // Función para dibujar el fondo
        function drawBackground() {
            // Nubes
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            for (let i = 0; i < 5; i++) {
                const x = (i * 300 + gameState.camera.x * 0.3) % (canvas.width + 100);
                drawCloud(x, 50 + i * 20);
            }
            
            // Montañas distantes
            ctx.fillStyle = 'rgba(34,139,34,0.6)';
            for (let i = 0; i < 8; i++) {
                const x = (i * 200 + gameState.camera.x * 0.1) % (canvas.width + 200);
                ctx.beginPath();
                ctx.moveTo(x, canvas.height);
                ctx.lineTo(x + 100, 150);
                ctx.lineTo(x + 200, canvas.height);
                ctx.fill();
            }
        }
        
        // Función para dibujar nubes
        function drawCloud(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 25, y, 25, 0, Math.PI * 2);
            ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 25, y - 15, 15, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Función para dibujar el jugador
        function drawPlayer() {
            ctx.fillStyle = player.color;
            
            // Cuerpo principal
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Gorra
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(player.x + 4, player.y - 8, player.width - 8, 12);
            
            // Cara
            ctx.fillStyle = '#FFDBAC';
            ctx.fillRect(player.x + 8, player.y + 4, player.width - 16, 16);
            
            // Ojos
            ctx.fillStyle = 'black';
            ctx.fillRect(player.x + 12, player.y + 8, 3, 3);
            ctx.fillRect(player.x + 20, player.y + 8, 3, 3);
            
            // Bigote
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(player.x + 14, player.y + 14, 8, 2);
            
            // Animación de caminar
            if (Math.abs(player.velX) > 0.1) {
                const walkOffset = Math.sin(player.animFrame) * 2;
                ctx.fillStyle = '#0000FF';
                ctx.fillRect(player.x + 4, player.y + 20, 8, 12 + walkOffset);
                ctx.fillRect(player.x + 20, player.y + 20, 8, 12 - walkOffset);
            } else {
                // Piernas estáticas
                ctx.fillStyle = '#0000FF';
                ctx.fillRect(player.x + 4, player.y + 20, 8, 12);
                ctx.fillRect(player.x + 20, player.y + 20, 8, 12);
            }
        }
        
        // Función para actualizar la UI
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('coins').textContent = gameState.coins;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('level').textContent = gameState.level;
        }
        
        // Función para perder una vida
        function loseLife() {
            if (!gameState.gameRunning) return;
            
            gameState.lives--;
            playSound('hurt');
            
            if (gameState.lives <= 0) {
                gameOver();
            } else {
                // Resetear posición del jugador
                player.x = 100;
                player.y = 200;
                player.velX = 0;
                player.velY = 0;
                gameState.camera.x = 0;
            }
        }
        
        // Función de game over
        function gameOver() {
            gameState.gameRunning = false;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
            playSound('gameOver');
        }
        
        // Función para el siguiente nivel
        function nextLevel() {
            gameState.level++;
            gameState.coins = 0;
            gameState.score += 500;
            
            // Resetear monedas
            coins.forEach(coin => coin.collected = false);
            
            // Resetear enemigos
            enemies.forEach(enemy => enemy.alive = true);
            
            // Aumentar dificultad
            enemies.forEach(enemy => {
                enemy.velX *= 1.2;
            });
            
            // Resetear posición del jugador
            player.x = 100;
            player.y = 200;
            player.velX = 0;
            player.velY = 0;
            gameState.camera.x = 0;
            
            playSound('levelUp');
        }
        
        // Función para reiniciar el juego
        function restartGame() {
            gameState = {
                score: 0,
                coins: 0,
                lives: 3,
                level: 1,
                gameRunning: true,
                camera: { x: 0, y: 0 }
            };
            
            player.x = 100;
            player.y = 200;
            player.velX = 0;
            player.velY = 0;
            player.onGround = false;
            
            // Resetear monedas
            coins.forEach(coin => coin.collected = false);
            
            // Resetear enemigos
            enemies.forEach((enemy, index) => {
                enemy.alive = true;
                enemy.velX = Math.abs(enemy.velX) * (index % 2 === 0 ? -1 : 1);
            });
            
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // Sistema de sonido simple
        function playSound(type) {
            // Crear contexto de audio para efectos de sonido simples
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                switch(type) {
                    case 'jump':
                        oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);
                        break;
                    case 'coin':
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.1);
                        break;
                    case 'enemy':
                        oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.2);
                        break;
                    case 'hurt':
                        oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.3);
                        break;
                    case 'levelUp':
                        oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.2);
                        break;
                    case 'gameOver':
                        oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.5);
                        break;
                }
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                // Silenciosamente fallar si no hay soporte de audio
            }
        }
        
        // Bucle principal del juego
        function gameLoop() {
            if (gameState.gameRunning) {
                updatePlayer();
                updateEnemies();
                checkCollisions();
            }
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Iniciar el juego
        gameLoop();
    </script>
